<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORO 입력 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
        }
        .test-box {
            border: 3px solid #007bff;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            background: #f8f9fa;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 3px solid #28a745;
            border-radius: 8px;
            margin: 10px 0;
            background: white;
            color: black;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #ff0000;
            outline: none;
            box-shadow: 0 0 10px rgba(255,0,0,0.3);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <h1>🔍 VORO 입력 테스트 페이지</h1>
    
    <div class="test-box">
        <h2>테스트 지침</h2>
        <ol>
            <li>아래 입력칸을 <strong>클릭</strong>하세요</li>
            <li><strong>커서가 깜빡이는지</strong> 확인하세요</li>
            <li><strong>글자를 입력</strong>해보세요</li>
            <li>입력이 되면 <strong>성공</strong>입니다!</li>
        </ol>
    </div>

    <div class="test-box">
        <h3>📝 테스트 1: 이름 입력</h3>
        <label for="test-name">이름을 입력하세요:</label>
        <input 
            type="text" 
            id="test-name" 
            placeholder="여기에 이름을 입력하세요 (예: 홍길동)"
            oninput="checkInput(this, 'name-status')"
        >
        <div id="name-status" class="status error">아직 입력되지 않음</div>
    </div>

    <div class="test-box">
        <h3>📞 테스트 2: 전화번호 입력</h3>
        <label for="test-phone">전화번호를 입력하세요:</label>
        <input 
            type="tel" 
            id="test-phone" 
            placeholder="010-1234-5678"
            oninput="checkInput(this, 'phone-status')"
        >
        <div id="phone-status" class="status error">아직 입력되지 않음</div>
    </div>

    <div class="test-box">
        <h3>✉️ 테스트 3: 이메일 입력</h3>
        <label for="test-email">이메일을 입력하세요:</label>
        <input 
            type="email" 
            id="test-email" 
            placeholder="example@company.com"
            oninput="checkInput(this, 'email-status')"
        >
        <div id="email-status" class="status error">아직 입력되지 않음</div>
    </div>

    <div class="test-box">
        <h3>📝 테스트 4: 긴 글 입력</h3>
        <label for="test-message">문의 내용을 입력하세요:</label>
        <textarea 
            id="test-message" 
            rows="5" 
            placeholder="여기에 문의 내용을 자유롭게 작성하세요..."
            oninput="checkInput(this, 'message-status')"
        ></textarea>
        <div id="message-status" class="status error">아직 입력되지 않음</div>
    </div>

    <button onclick="showResults()">📊 테스트 결과 확인</button>

    <div class="test-box">
        <h3>📞 문제 해결이 안 되시나요?</h3>
        <p><strong>바로 연락주세요!</strong></p>
        <p>📞 <a href="tel:010-5344-9868" style="color: #007bff; font-size: 18px; font-weight: bold;">010-5344-9868</a></p>
        <p>💬 <a href="http://pf.kakao.com/_tExfLG" target="_blank" style="color: #007bff; font-size: 18px; font-weight: bold;">카카오톡 상담하기</a></p>
    </div>

    <script>
        function checkInput(element, statusId) {
            const status = document.getElementById(statusId);
            if (element.value.length > 0) {
                status.className = 'status success';
                status.textContent = '✅ 입력 성공! (' + element.value.length + '글자)';
            } else {
                status.className = 'status error';
                status.textContent = '아직 입력되지 않음';
            }
        }

        function showResults() {
            const name = document.getElementById('test-name').value;
            const phone = document.getElementById('test-phone').value;
            const email = document.getElementById('test-email').value;
            const message = document.getElementById('test-message').value;

            let results = '📊 테스트 결과:\n\n';
            results += '이름: ' + (name ? '✅ 성공' : '❌ 실패') + '\n';
            results += '전화번호: ' + (phone ? '✅ 성공' : '❌ 실패') + '\n';
            results += '이메일: ' + (email ? '✅ 성공' : '❌ 실패') + '\n';
            results += '문의내용: ' + (message ? '✅ 성공' : '❌ 실패') + '\n\n';

            if (name || phone || email || message) {
                results += '🎉 일부 또는 모든 입력이 성공했습니다!\n원래 페이지도 정상 작동할 것입니다.';
            } else {
                results += '⚠️ 모든 입력이 실패했습니다.\n브라우저 설정을 확인해주세요.';
            }

            alert(results);
        }

        // 페이지 로드 시 알림
        window.onload = function() {
            setTimeout(function() {
                alert('🔍 테스트 페이지가 로드되었습니다!\n\n각 입력칸을 클릭하고 글자를 입력해보세요.');
            }, 500);
        };
    </script>
</body>
</html>
